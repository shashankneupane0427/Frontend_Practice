<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
</head>

<style>
    .subscribe-button {
        background-color: rgb(199, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .subscribe-button:hover {
       opacity: 0.8;
    } 

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(71, 71, 250);
        border-style: solid;
        border-width: 1px;
        color: rgb(71, 71, 250);
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s; 
     }

    .join-button:hover{
        background-color: rgb(71, 71, 250);
        color:white;
    }

    .join-button:active{
       opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer; 
        transition: box-shadow 0.15s;
        vertical-align: top;
        margin-right: 8px;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .uber-button {
    background-color: black;
    color: white;
    border: none;
    height: 40px;
    width: 110px;
    cursor: pointer;
    transition: opacity 0.15s;
    margin-right: 8px;
  }

  .uber-button:hover {
    opacity: 0.8;
  }

  .get-started-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 40px;
    width: 110px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
  }

  .get-started-button:hover {
    background-color: rgb(99, 60, 156);
  }

  .download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-width: 1px;
    border-style: solid;
    border-color: rgb(108, 117, 125);
    height: 40px;
    width: 100px;
    font-weight: bold;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.15s,
      color 0.15s;
    margin-right: 8px;
  }

  .download-button:hover {
    background-color: rgb(108, 117, 125);
    color: white;
  }

  .apply-button {
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    height: 40px;
    width: 240px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 20px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color 0.15s;
  }

  .apply-button:hover {
    background-color: rgb(2, 70, 138);
  }

  .save-button {
    background-color: white;
    color: rgb(10, 102, 194);
    border-width: 1px;
    border-style: solid;
    border-color: rgb(10, 102, 194);
    height: 40px;
    width: 80px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.15s,
      border-width 0.15s;
  }

  .save-button:hover {
    background-color: rgb(226, 240, 254);
    border-width: 2px;
  }
</style>

<body style="
    margin-top: 20px;">
    <button class="subscribe-button">
        SUBSCRIBE</button> 

    <button class="join-button">
        JOIN</button>

    <button class="tweet-button">
        Tweet</button>
    
    <button class="uber-button">
        Request Now
    </button>

    <button class="get-started-button">
        Get started
    </button>
      
    <button class="download-button">
        Download
    </button>

    <button class="apply-button">
        Apply on company website
    </button>
      
    <button class="save-button">
        Save
    </button>
</body>
</html>
