<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body{
            padding: 0;
            margin: 0;
        }

        p{
            font-family: Arial;
            text-align: center;
            color:gray;
        }

        div{
            background-color: whitesmoke;
            display: inline-block;
            margin-left: 30px;
            margin-top: 30px;
            padding: 18px;
        }

        button{
            background-color: lightgreen;
            border: none;
            padding: 12px;
            color: white;
            cursor: pointer;
        }

        button:hover{
            background-color: lightgray;
            color: darkgray;
        }
    </style>
</head>
<body>
    <div>
        <p>Cart Quantity</p>
        <button
            onclick="
            play(1)
        ">+1</button>

        <button
            onclick="
            play(2)
        ">+2</button>

        <button 
            onclick="
            play(-1)
        ">-1</button>

        <button 
            onclick="
            play(-2)
        ">-2</button>

        <button
            onclick="
            play(0)
        ">Reset</button>
    </div>

    <script>
        const disk = JSON.parse(localStorage.getItem('disk')) || {
        cart: 0
      };

      function play(value){
        if(value === 1){
            if(disk.cart >= 10){
                alert("Cart is full!");
            }
            else{
            disk.cart+=1;
            }
        }
        else if(value === 2){
            if(disk.cart >= 10){
                alert("Cart is full!");
            }
            else{
            disk.cart+=2;
            }
        }
        else if(value === -1){
            if(disk.cart <= 0){
                alert("Cart is empty!");
            }
            else{
            disk.cart-=1;
            }
        }
        else if(value === -2){
            if(disk.cart <= 0){
                alert("Cart is empty!");
            }
            else{
            disk.cart-=2;
            }
        }
        else if(value === 0){
            disk.cart=0;
            alert("Cart has been reset!");
        }
        console.log(disk);
        localStorage.setItem('disk', JSON.stringify(disk));
      }
    </script>
</body>
</html>
