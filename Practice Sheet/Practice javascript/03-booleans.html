<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>wowowowowowow</title>
    <style>
        .main-container{
            background-color: darkgrey;
            display: inline-block;
            margin: 10px;
            padding: 12px;
        }
        p{
            text-align: center;
            color: whitesmoke;
        }
        input{
            padding: 4px;
            border: none;
            color: gray;
        }
        button{
            padding: 4px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="main-container">
    <p>Amazon Shipping Calculator</p>
        <input class="js-cost" type="text" placeholder="Enter amount">
        <button onclick="
        calculateTotal();
        ">Calculate</button>
            <div class="second-container">
                <p class="js-total-cost"></p>
            </div>
    </div>

    <script>
        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost');
            let cost = inputElement.value;
            if(cost<=40){
                cost=cost+10;
            }
            document.querySelector('js-total-cost').innerHTML = `${cost}`
        }

    </script>
</body>
</html>
