<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="youtube.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <input class="search-bar" type="text" placeholder="Search">
    
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="medias/thumbnail-1.webp" alt="">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="medias/channel-1.jpeg" alt="">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Talking Tech and AI with Google CEO Sundar Pichai!</p>
                    <p>Marques Brownlee</p>
                    <p>3.4M views &#183; 6 months ago</p>
            </div>
            
           
        </div>
    </div>
    <div class="video-preview">
        <div class="thumbnail-row">
            <img class="thumbnail" src="medias/thumbnail-2.webp" alt="">
        </div>
        <div>
            <div class="channel-picture">
                <img class="profile-picture" src="medias/channel-2 .jpeg" alt="">
            </div>
            <div class="video-info">
                <p class="video-title">
                    Try Not To Laugh Challenge #9</p>
                    <p>Markiplier</p>
                    <p>19M views &#183; 4 years ago</p>
            </div>
            
           
        </div>
    </div>
    
</body>
</html>
