<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment Form.css">
    <title>Payment Form</title>

</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="mainheading">Payment Form</h1>
        <p>Required Fileds are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name: * <input type="text" name="name" required ></p>
        <fieldset class="field">
          <legend>Gender *</legend>
        <p>
          Male <input type="radio" name="gender" id="male" required>
          Female <input type="radio" name="gender" id="Female" required>
        </p>
      </fieldset>
       <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
       <p>Email: <input type="email" name="email" required></p>
       <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
       <hr>
       <h2>Payment Information</h2>
       <p>Card Type: *
        <select name="card_type" id="card_type" required>
          <option value="">--Select a Card Type--</option>
          <option value="visa">Visa</option>
          <option value="mastercard">mastercard</option>
        </select>
       </p>
       <p>
        Card Number: <input type="number" name="card_number" required>
       </p>
       <P>Expiration date:<input type="date" required></P>
       <p>CVV:<input type="password" name="cvv" id="cvv" required></p>
       <input type="submit" value="Pay Now">
      </form>
    </div>
</body>
</html>
